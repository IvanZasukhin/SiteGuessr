<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={{ url_for(
    'static', filename='css/style.css') }} />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><h1> SiteGuesser </h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Рекомендуемые</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Цена</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Отключенная</a>
                    </li>
                </ul>
            </div>
            <div>
                {% if current_user.is_authenticated %}
                <div class="dropdown dropstart">
                    <a class="navbar-brand dropdown-toggle"
                       id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">{{
                        current_user.login
                        }}</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Другое действие</a></li>
                        <li><a class="dropdown-item" href="/logout">Выйти из профиля</a></li>
                    </ul>
                </div>
                {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Register</a>
                    <a class="btn btn-success" href="/login">Log in</a>
                </p>
                {% endif %}
            </div>
        </div>
    </nav>
    <div>
    </div>
</header>
{% block content %} {% endblock %}
</body>
</html>
