{% extends "base.html" %}

{% block content %}
<div class="main-body">
    <h1 class="text-center"><% title %></h1>
    <div class="container">
        <table class="table table-striped-columns table-bordered ">
            <thead>
            <tr class="">
                <th class="col-3" scope="col">Игрок</th>
                <th class="col-3" scope="col">Веб-сайты</th>
                <th class="col-3" scope="col">Баллы</th>
                <th class="col-3" scope="col">Дата окончания</th>
            </tr>
            </thead>
            <tbody>
            {% for game in games %}
            <tr class="">
                <td><a class="btn btn-primary" href="/profile/<% game.user.login %>" role="button"><% game.user.login %></a></td>
                <td><% ", ".join(list(game.websites_id)) %></td>
                <td><% game.scores %></td>
                <td><% game.finish_date %></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
